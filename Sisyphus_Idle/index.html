<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Idle Sisyphus</title>
        <link rel="stylesheet" href="master.css">
    </head>
    <body>
        <div id="objective-values" class="block-box">
            <ul class="value-list">
                <li>Percent of way up mountain: <span id="mountain-percentage"></span> %</li>
                <li>Distance rolled up mountain: <span id="mountain-percentage"></span> m</li>
            </ul>
        </div>
        <div class="black-box">
            <ul class="value-list">
                <li>Boulder mass: <span id="boulder-mass"></span> kg</li>
                <li>Strength: <span id="strength"></span></li>
                <li>Mountain height: <span id="mountain-height"></span> m</li>
                <li>Mountain incline: <span id="mountain-incline"></span> &deg;</li>
            </ul>
        </div>
    </body>
</html>
